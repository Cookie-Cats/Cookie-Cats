name: Update submodule and commit

on:
  workflow_dispatch:
    inputs:
      commit_id:
        description: 'The commit ID to update the submodule'
        required: true
        
  repository_dispatch:

permissions:
    contents: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update submodule to a specific commit
        run: |
          git submodule update --remote

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add Cookie-Cats/data/web-controller
          git commit -m "Update submodule to ${{ github.event.inputs.commit_id }}"
          git push origin main # 这里推送变更到主分支，你也可以改成其他分支名
          